<h1>AnguXO</h1>
<p><b>It is currently {{ player }}'s turn</b></p>

<button (click)="newGame()">New Game</button>

<h2 *ngIf="winner">
    Player {{ winner}} won the game!
</h2>

<main>
    <app-square
        *ngFor="let square of squares; let i = index"
        [value]="square"
        (click)="makeMove(i)">
    </app-square>
</main>
