
<div>
    <p class="text">It is currently {{ player }}'s turn</p>

    

    <p class="text" *ngIf="winner">
         {{ winner}} wins!
    </p>
    <button id="newGame" nbButton outline info (click)="newGame()">New Game</button>
</div>

<main>
    <app-square
        *ngFor="let square of squares; let i = index"
        [value]="square"
        (click)="makeMove(i)">
    </app-square>
</main>
