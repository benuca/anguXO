<div>

    <p><b>It is currently {{ player }}'s turn</b></p>

    

    <h2 *ngIf="winner">
         {{ winner}} has won!
    </h2>
</div>

<div>
    <button id="newGame" nbButton outline info (click)="newGame()">New Game</button>
</div>

<main>
    <app-square
        *ngFor="let square of squares; let i = index"
        [value]="square"
        (click)="makeMove(i)">
    </app-square>
</main>
